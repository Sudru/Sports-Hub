<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
</head>
<body class="bg-light">

<div th:replace="navbar:: header"></div>

<div class="container shadow rounded rounded-3 p-3 bg-body my-lg-3">
  <div class="row">
    <!-- Live Matches -->
    <div class="col-lg-8 border-end border-secondary border-2">
      <div class="row">
        <div class="col text-center text-success"><h2><u>Live Matches</u></h2></div>
      </div>
      <div class="row">
        <div class="container py-md-2">
          <div class="row align-items-center my-3">
            <div class="col-3"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 1" class="img-rounded img-fluid w-50"></div>
            <div class="col-2 text-start"><strong>Team 1</strong></div>
            <div class="col text-center"><strong class="lead h2">0 - 0</strong></div>
            <div class="col-2 text-end"><strong>Team 2</strong></div>

            <div class="col-3 text-end"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 2" class="img-rounded img-fluid w-50"></div>

          </div>
        </div>
      </div>
    </div>
    <!-- Upcoming Matches -->
    <div class="col">
      <div class="container">
        <div class="row">
          <div class="col text-center text-danger lead"><h3>Next</h3></div>
        </div>
        <div class="row">
          <div class="container py-md-2">
            <div class="row align-items-center my-3">
              <div class="col-4"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 1" class="img-rounded img-fluid w-75"></div>
              <div class="col-4 text-center"><strong>14:45</strong></div>
              <div class="col-4 text-end"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 2" class="img-rounded img-fluid w-75"></div>

            </div>
            <div class="row align-items-center my-3">
              <div class="col-4"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 1" class="img-rounded img-fluid w-75"></div>
              <div class="col-4 text-center"><strong>14:45</strong></div>
              <div class="col-4 text-end"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 2" class="img-rounded img-fluid w-75"></div>

            </div>
            <div class="row align-items-center my-3">
              <div class="col-4"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 1" class="img-rounded img-fluid w-75"></div>
              <div class="col-4 text-center"><strong>14:45</strong></div>
              <div class="col-4 text-end"><img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp" alt="Team 2" class="img-rounded img-fluid w-75"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container shadow rounded rounded-3 p-3 bg-body my-lg-3">
  <div class="row">
    <div class="col text-primary text-center"><h3>Upcoming Tournaments</h3></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
