<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                <p class="alert alert-success align-items-center" th:if="${success}" th:text="${success}">

                                <form class="mx-1 mx-md-4" th:action="@{/register}" method="post" th:object="${userRegisterDto}">
                                    <p class="alert alert-danger align-items-center ms-3"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="name" type="text" id="form3Example1c" class="form-control"
                                                   placeholder="Enter your Name"/>
                                        </div>

                                    </div>

                                    <p class="alert alert-danger align-items-center ms-3"
                                       th:if="${#fields.hasErrors('email')}" th:errors="*{email}">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="email" type="email" id="form3Example3c" class="form-control"
                                                   placeholder="Enter Email"/>
                                        </div>
                                    </div>
                                    <p class="alert alert-danger align-items-center ms-3"
                                       th:if="${#fields.hasErrors('password')}" th:errors="*{password}">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="password" type="password" id="form3Example4c"
                                                   class="form-control" placeholder="Enter Password"/>
                                        </div>
                                    </div>
                                    <p class="alert alert-danger align-items-center ms-3" th:if="${pswe}" th:text="${pswe}">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input name="confirmPassword" type="password" id="form3Example4cd"
                                                   class="form-control" placeholder="Repeat Password"/>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>
                                    <p class="small fw-bold mt-2 pt-1 mb-0">Already Have an account? <a href="/login"
                                                                                                        class="link-danger">Log
                                        In</a>
                                    </p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
